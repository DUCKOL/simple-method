# 新的工作流名称
name: Create VLESS Link

# 触发条件
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/run.yml' # <-- 新文件名
      - 'create_links.py'          # <-- 新文件名
      - 'domains.txt'

# 任务定义
jobs:
  build:
    runs-on: ubuntu-latest
    
    # 必须有这个权限设置
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 关键：运行我们新的脚本 "create_links.py"
      - name: Generate single link
        run: python create_links.py

      - name: Commit and Push result
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add vless_links.txt
          if git diff --staged --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🚀 Auto-update VLESS link"
            git push
          fi
