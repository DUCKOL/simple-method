# 新的工作流名称
name: Generate VLESS Link

# 触发条件
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/action.yml' # <-- 新文件名
      - 'build.py'                   # <-- 新文件名
      - 'config.txt'                 # <-- 新文件名

# 定义任务
jobs:
  generate:
    runs-on: ubuntu-latest
    
    # 关键的权限设置，必须保留
    permissions:
      contents: write

    steps:
      # 步骤1: 下载仓库代码
      - name: Checkout repository code
        uses: actions/checkout@v4

      # 步骤2: 设置Python环境
      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 步骤3: 运行新的Python脚本
      - name: Execute build script
        run: python build.py

      # 步骤4: 提交生成的结果
      - name: Commit the result
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add vless_links.txt
          if git diff --staged --quiet; then
            echo "[+] No changes to commit."
          else
            git commit -m "✅ Auto-generate new VLESS link"
            git push
          fi
