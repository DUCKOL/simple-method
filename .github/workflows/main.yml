# 工作流名称
name: Auto-Generate VLESS from domains.txt

# 触发工作流的条件
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/main.yml'
      - 'generate_from_domains.py'
      - 'domains.txt'

# 定义工作任务
jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    # 包含了权限修复，解决 "Permission Denied" 错误
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 关键：这里使用了正确的脚本名 "generate_from_domains.py"
      - name: Run Python script to generate link
        run: python generate_from_domains.py

      - name: Commit and Push new subscription file
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add vless_links.txt
          if git diff --staged --quiet; then
            echo "✅ Subscription file is already up-to-date. No commit needed."
          else
            git commit -m "🚀 Auto-update VLESS subscription"
            git push
          fi
