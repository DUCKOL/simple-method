name: Auto-Generate VLESS from domains.txt

# è§¦å‘å·¥ä½œæµçš„æ¡ä»¶
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/main.yml'
      - 'generate_from_domains.py'
      - 'domains.txt'

# å®šä¹‰å·¥ä½œä»»åŠ¡
jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    # åŒ…å«äº†æƒé™ä¿®å¤ï¼Œè§£å†³ "Permission Denied" é”™è¯¯
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # å…³é”®ï¼šè¿™é‡Œä½¿ç”¨äº†æ­£ç¡®çš„è„šæœ¬å "generate_from_domains.py"
      - name: Run Python script to generate link
        run: python generate_from_domains.py

      - name: Commit and Push new subscription file
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add vless_links.txt
          if git diff --staged --quiet; then
            echo "âœ… Subscription file is already up-to-date. No commit needed."
          else
            git commit -m "ğŸš€ Auto-update VLESS subscription"
            git push
          fi
